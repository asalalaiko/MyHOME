<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:insert="block/header.html :: header" />
</head>
<body>
    <th:block th:insert="block/navBar.html :: navBar" />

    <div class="container mt-5">
        <div class="row justify-content-center p-2" th:if="${param.error}">Invalid
            username and password.</div> <div class="row justify-content-center p-2" th:text="${param.error}"></div>
        <div class="row justify-content-center p-2" th:if="${param.logout}">You
            have been logged out.</div>
        <form method="post" th:action="@{/login}">
            <div class="row justify-content-center  p-1">
                <div class="col-sm p-1" style="text-align: right">User Name :</div>
                <div class="col-sm p-1">
                    <input type="text" name="username" />
                </div>
            </div>
            <div class="row justify-content-center  p-1">
                <div class="col-sm  p-1 justify-content-end"
                     style="text-align: right">Password:</div>
                <div class="col-sm  p-1">
                    <input type="password" name="password" />
                </div>
            </div>
            <div class="row justify-content-center  p-1">
                <div class="col-sm  p-1" style="text-align: right" >
                    <input class="btn btn-success" type="submit" value="Sign In" />
                </div>
                <div class="col-sm  p-1">
                    <a class="btn btn-secondary" th:href="@{/register}">Register
                        new user</a>
                </div>
            </div>
        </form>
    </div>

    <div th:insert="block/footer.html :: footer"></div>
</body>
</html>
